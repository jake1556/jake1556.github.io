<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA 10 Interactive Elements</title>
</head>
<body>

    <h1 id="heading">Hello! My name is Jake, welcome to my awesome page!</h1>

    
    <button id="textButton">DO NOT CLICK ME</button>

    <h2 id="hoverText">HOVER OVER THIS TEXT AND IT MIGHT TURN BLUE.</p>

    <script>
        
        document.getElementById("textButton").addEventListener("click", function() {
            document.getElementById("heading").innerText = "Now you must buy me tacos!";
        });

        
        document.getElementById("hoverText").addEventListener("mouseover", function() {
            document.getElementById("hoverText").style.color = "blue";
        });

        document.getElementById("hoverText").addEventListener("mouseout", function() {
            document.getElementById("hoverText").style.color = "black";
        });
    </script>

</body>
</html>
